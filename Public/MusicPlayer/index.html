    <script type="text/javascript">
    function changeImg(img, newimg) {
    img.src = newimg;
    }


    </script>
	  <script type="text/javascript">
			function changeImg(img) {
			if ( img.src.indexOf("_on") > 0 ) {
				img.src = img.src.replace("_on","_off");
			}
			else {
				img.src = img.src.replace("_off","_on");
			}
		} 
		</script>
