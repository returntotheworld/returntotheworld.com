<include file="Public:nav"/>
     	<div class="row aerousel" id="vdiv">
      		<ol class="breadcrumb">
		  	<li><a href="/index.html">网站首页</a></li>
		  	<li class="active">影视</li>
			</ol>
			<div class="col-md-8 row-l index">
			<div class="alert alert-success alert-dismissible hidden-xs" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <a><span class=" glyphicon glyphicon-heart"></span></a>&nbsp;&nbsp;<strong>温馨提示</strong>:需要申请本博客友情连接，请在邻居页填写相关数据，谢谢!
				</div>
				<h4>请文明观影</h4>
				<div>
				<a href="{:U('/video').'#vdiv'}"><button class="btn btn-default" type="button" value="">全部</button></a>
				<a href="{:U('/video/index?id=1').'#vdiv'}"><button class="btn btn-default" type="button" value="">因趣</button></a>
				<a href="{:U('/video/index?id=2').'#vdiv'}"><button class="btn btn-default" type="button" value="">舞蹈</button></a>
				<a href="{:U('/video/index?id=3').'#vdiv'}"><button class="btn btn-default" type="button" value="">影视</button></a>
				<a href="{:U('/video/index?id=4').'#vdiv'}"><button class="btn btn-default" type="button" value="">游戏</button></a>
				<a href="{:U('/video/index?id=5').'#vdiv'}"><button class="btn btn-default" type="button" value="">生活</button></a>
				{$page}
				</div>
			

			<volist name="videolist" id="vi" empty="暂时没有文章">	
			<article>
				<h5>
					<eq name="v.a_original" value="1">
						<span class="original">【原创】</span>
					<else />
						<span class="reprint">【转载】</span>
					</eq>
					<!-- <a href="{:U('/video/index1?id='.$vi['id']).'#vdiv'}">{$vi.title}</a> -->
					<a href="{$Think.config.SITE_URL}/index.php/Home/video/index1?id={$vi.id}#vdiv" target="_blank">{$vi.title}</a>
					
					<eq name="v.a_view" value="2">
						<img  class="title_r hidden-xs" src="__IMG__/icon/tuijian.gif"/>
					</eq>
				</h5>
				<div class="clearfix" >           
					<p class="article-remark"> 
						<a class="article-img-a image-light hidden-xs" href="{$Think.config.SITE_URL}/index.php/Home/video/index1?id={$vi.id}#vdiv" target="_blank"><img src="{$vi.coveraddress}" class="article-img" alt="{$v.title}" title="{$v.title}" width="257" height="166"/></a>
						{$vi.description}
						
					</p>
					<footer class="article-footer"> 
						<div class="article-footer-l">
							<span class="glyphicon glyphicon-tags blog-icon"></span>{$vi.id}
						</div>
						<div class="article-footer-r">
							<span class="glyphicon glyphicon-fire blog-icon"></span>
							<a>{$vi.count}</a>&nbsp;
							<span class="glyphicon glyphicon-comment blog-icon"></span>
							<a>{$vi.count}</a>
						</div>
					</footer>
				</div>
		</article>
		</volist>
		{$page}
		</div>	
    <include file="Public:sider"/>
